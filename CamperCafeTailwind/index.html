<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Camper Cafe</title>
    </head>
    <body class="bg-[url('./coffee-beans.jpg')] bg-cover bg-center h-screen overflow-hidden flex justify-center items-center">
        <div class="w-[600px] h-[95vh] bg-[#deb887] rounded-lg flex flex-col items-center justify-center text-center p-4 shadow-lg">
            
            <div class="header">
                <h1 class="text-4xl font-bold mb-2">Camper Cafe</h1>
                <p class="italic text-xl mb-2">Est. 2020</p>
            </div>
            <div class="w-[90%] h-[3px] bg-red-700 my-[2px]"></div>
            <div class="menu w-full">
                <div class="menu1 mb-3">
                    <h1 class="text-3xl font-bold mb-2">Coffee</h1>
                    <img class="w-10 h-10 mx-auto mb-3" src="./coffee.png" alt="coffee" />
                    <div class="menu1-items space-y-2">
                        <div class="menu-item flex justify-between">
                            <h1 class="text-lg font-bold ml-4">French Vanilla</h1>
                            <span class="text-lg mr-4">3.00</span>
                        </div>
                        <div class="menu-item flex justify-between">
                            <h1 class="text-lg font-bold ml-4">Caramel Macchiato</h1>
                            <span class="text-lg mr-4">3.75</span>
                        </div>
                        <div class="menu-item flex justify-between">
                            <h1 class="text-lg font-bold ml-4">Pumpkin Spice</h1>
                            <span class="text-lg mr-4">3.50</span>
                        </div>
                        <div class="menu-item flex justify-between">
                            <h1 class="text-lg font-bold ml-4">Hazelnut</h1>
                            <span class="text-lg mr-4">4.00</span>
                        </div>
                        <div class="menu-item flex justify-between">
                            <h1 class="text-lg font-bold ml-4">Mocha</h1>
                            <span class="text-lg mr-4">4.50</span>
                        </div>
                    </div>
                </div>
                <div class="menu2">
                    <h1 class="text-3xl font-bold mb-2">Desserts</h1>
                    <img class="w-10 h-10 mx-auto mb-3" src="./cake.png" alt="cake" />
                    <div class="menu2-items space-y-2">
                        <div class="menu-item flex justify-between">
                            <h1 class="text-lg font-bold ml-4">Donut</h1>
                            <span class="text-lg mr-4">1.50</span>
                        </div>
                        <div class="menu-item flex justify-between">
                            <h1 class="text-lg font-bold ml-4">Cherry Pie</h1>
                            <span class="text-lg mr-4">2.75</span>
                        </div>
                        <div class="menu-item flex justify-between">
                            <h1 class="text-lg font-bold ml-4">Cheese Cake</h1>
                            <span class="text-lg mr-4">3.00</span>
                        </div>
                        <div class="menu-item flex justify-between">
                            <h1 class="text-lg font-bold ml-4">Cinnamon Roll</h1>
                            <span class="text-lg mr-4">2.50</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-[90%] h-[3px] bg-red-700 my-3"></div>
            <div class="footer">
                <h1 class="text-xl">Thank you for visiting!</h1>
                <p class="text-xl">Have a great day!</p>
            </div>
        </div>
    </body>
</html>
